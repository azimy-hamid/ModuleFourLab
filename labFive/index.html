<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Lab 5</title>
  </head>
  <body>
    <template id="news-template">
      <div class="news-template-container col-sm-12 col-md-6 col-lg-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div>
      </div>
    </template>

    <section class="news-section py-5">
      <div class="container news-container" id="news-container-id">
        <div
          class="row align-items-center justify-content-start gx-4 gy-4 news-inner-container"
          id="news-inner-container-id"
        ></div>
      </div>
    </section>

    <hr />

    <section class="form-section">
      <div class="container form-container">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">News Title</label>
            <input
              type="text"
              class="form-control"
              id="news-title"
              aria-describedby="emailHelp"
              placeholder="Enter News Title"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">News Content</label>
            <input
              type="text"
              class="form-control"
              id="news-content"
              placeholder="Enter News Content"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary mt-2 w-100"
            id="news-submit"
          >
            Add News
          </button>
        </form>
        <hr />
        <button class="btn btn-primary mt-2 w-100" id="stop-news-btn">
          Stop Fetching News
        </button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
